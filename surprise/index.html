    <script>
        function magic() {
            let text = document.getElementById("data").value;
            let num = 0;
            for (let i = 0; i < text.length; i++) {
                num += parseInt(text[i]);
            }
            if (text.length == 7 || num == 7) {
                document.getElementById('thala').className = "mb-40";
                document.getElementById('thala').scrollIntoView({ behavior: 'smooth', block: 'start' });
                let ourText = "";
                for (let i = 0 ; i < text.length-1 ; i++) {
                    ourText += text[i] + '+' ;
                }
                ourText += text[text.length-1] + ' = 7';
                document.getElementById('word').innerText = ourText;
                document.getElementById('alert').className = "hidden";
                let video = document.getElementById("myVideo");
                video.play();
            }
            else {
                document.getElementById('alert').className = "bg-red-200";
                document.getElementById('alert').scrollIntoView({ behavior: 'smooth', block: 'start' });
                document.getElementById('thala').className = "hidden";
            }
        }
